<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Day Planner</title>
</head>
<body>
    <div class="container">
        <h1>Day Planner</h1>
        <h4>Simple day organizer to help you with your work day</h4>
        <table class="table">
            <tbody>
                <tr>
                    <td>9 AM</td>
                    <td><input id="userinput1"><button class="save">save</button></td>
                </tr>
                <tr>
                    <td>10 AM</td>
                    <td><input id="userinput2"><button class="save">save</button></td>
                </tr>
                <tr>
                    <td>11 AM</td>
                    <td><input id="userinput3"><button class="save">save</button></td>
                </tr>
                <tr>
                    <td>12 AM</td>
                    <td><input id="userinput4"><button class="save">save</button></td>
                </tr>
                <tr>
                    <td>1 PM</td>
                    <td><input id="userinput5"><button class="save">save</button></td>
                </tr>
                <tr>
                    <td>2 PM</td>
                    <td><input id="userinput6"><button class="save">save</button></td>
                </tr>
                <tr>
                    <td>3 PM</td>
                    <td><input id="userinput7"><button class="save">save</button></td>
                </tr>
                <tr>
                    <td>4 PM</td>
                    <td><input id="userinput8"><button class="save">save</button></td>
                </tr>
                <tr>
                    <td>5 PM</td>
                    <td><input id="userinput9"><button class="save">save</button></td>
                </tr>

            </tbody>
        </table>
</body>

<script src="./assets/script.js"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

</html>
