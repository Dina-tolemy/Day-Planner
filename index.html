<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Day Planner</title>
</head>

<body>
    <div class="container">
        <div class="dayTitle">
            <h1>Day Planner</h1>
            <h4>Simple day organizer to help you with your work day </h4>
        </div>
        <table class="table">
            <tbody>
                <tr>
                    <td>9 AM</td>
                    <td><textarea class="form-control" id="userinput1" rows="2"></textarea></td>
                    <td><button class="save" id="save1">save</button></td>
                </tr>
                <tr>
                    <td>10 AM</td>
                    <td><textarea class="form-control" id="userinput2" rows="2"></textarea></td>
                    <td><button class="save" id="save2">save</button></td>
                </tr>
                <tr>
                    <td>11 AM</td>
                    <td><textarea class="form-control" id="userinput3" rows="2"></textarea></td>
                    <td><button class="save" id="save3">save</button></td>
                </tr>
                <tr>
                    <td>12 AM</td>
                    <td><textarea class="form-control" id="userinput4" rows="2"></textarea></td>
                    <td><button class="save" id="save4">save</button></td>
                </tr>
                <tr>
                    <td>1 PM</td>
                    <td><textarea class="form-control" id="userinput5" rows="2"></textarea></td>
                    <td><button class="save" id="save5">save</button></td>
                </tr>
                <tr>
                    <td>2 PM</td>
                    <td><textarea class="form-control" id="userinput6" rows="2"></textarea></td>
                    <td><button class="save" id="save6">save</button></td>
                </tr>
                <tr>
                    <td>3 PM</td>
                    <td><textarea class="form-control" id="userinput7" rows="2"></textarea></td>
                    <td><button class="save" id="save7">save</button></td>
                </tr>
                <tr>
                    <td>4 PM</td>
                    <td><textarea class="form-control" id="userinput8" rows="2"></textarea></td>
                    <td><button class="save" id="save8">save</button></td>
                </tr>
                <tr>
                    <td>5 PM</td>
                    <td><textarea class="form-control" id="userinput9" rows="2"></textarea></td>
                    <td><button class="save" id="save9">save</button></td>
                </tr>

            </tbody>
        </table>
</body>
<script src="./assets/script.js"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

</html>
